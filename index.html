<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Development Test</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="all-page">
        <div class="left-block">
            <div class="msi-2020">MSI 2020</div>
            <div class="left-content" id="left-content">
                <div class="block-content">
                    <h1 class="hey">Hey!</h1>
                    <h2 class="try">Let's try to find a joke for you:</h2>
                    <form class="form">
                        <div class="flex-row">
                            <input type="radio" class="radio-btn" name="jokeOption" id="radio-random" value="1">
                            <label for="radio-random">Random</label>
                        </div>
                        <div class="flex-row">
                            <input type="radio" class="radio-btn" name="jokeOption" id="radio-from-categories" value="2" for="from-category" checked>
                            <label for="radio-from-categories">From categories</label>
                        </div>
                        <div class="radio-container" id="from-category">
                        </div>
                        <div class="flex-row">
                            <input type="radio" name="jokeOption" class="radio-btn" id="radio-search" value="3" for="from-search">
                            <label for="radio-search">Search</label>
                        </div>
                        <div class="radio-container" id="from-search">
                            <input type="text" class="search" placeholder="Free text search... " minlength="3" maxlength="120">
                        </div>
                        <button class="submit-btn" id="submit-btn">Get a joke</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="tablet">
            <button class="open-side-bar">
                <span class="material-icons md-18"> menu </span>
            </button>
            <p class="title-open">Favourite</p>
        </div>
        <div class="side-bar">
            <div class="right-block">
                <div class="side-bar-actions-cnt">
                    <button class="close-side-bar">
                        <span class="material-icons">cancel</span>
                    </button>
                    <p class="title">Favourite</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/tÐµmplates/card.js"></script>
    <script src="./js/timeSince.js"></script>
</body>

</html>
