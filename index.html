<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Development Test</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="allPage">
        <div class="leftBlock">
            <div class="msi2020">MSI 2020</div>
            <div class="leftContent" id="leftContent">
                <div class="blockContent">
                    <h1 class="hey">Hey!</h1>
                    <h2 class="try">Let's try to find a joke for you:</h2>
                    <form class="form">
                        <div class="flexRow">
                            <input type="radio" class="radioBtn" name="jokeOption" id="radio-random" value="1">
                            <label for="radio-random">Random</label>
                        </div>
                        <div class="flexRow">
                            <input type="radio" class="radioBtn" name="jokeOption" id="radio-from-categories" value="2" for="fromCategory" checked>
                            <label for="radio-from-categories">From categories</label>
                        </div>
                        <div class="radioContainer" id="fromCategory">
                        </div>
                        <div class="flexRow">
                            <input type="radio" name="jokeOption" class="radioBtn" id="radio-search" value="3" for="fromSearch">
                            <label for="radio-search">Search</label>
                        </div>
                        <div class="radioContainer" id="fromSearch">
                            <input type="text" class="search" placeholder="Free text search... " minlength="3" maxlength="120">
                        </div>
                        <button class="submitBtn" id="submitBtn">Get a joke</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="tablet">
            <button class="openSideBar">
        <span class="material-icons md-18"> menu </span>
      </button>
            <p class="titleOpen">Favourite</p>
        </div>
        <div class="sideBar">
            <div class="rightBlock">
                <div class="sideBarActionsCnt">
                    <button class="closeSideBar">
            <span class="material-icons">cancel</span>
          </button>
                    <p class="title">Favourite</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/tÐµmplates/card.js"></script>
    <script src="./js/timeSince.js"></script>
</body>

</html>
